<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>
            <div class="text-center">
                <h2>SignUp</h2>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <form method="post" action="./register">
                            <div id="break">
                                <label for="name" id="tableRes">Name</label>
                                <input type="text" id="name" minlength="1" maxlength="255" required>
                            </div>
                            <div id="break">
                                <label for="email" id="tableRes">Email</label>
                                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            </div>
                            <div id="break">
                                <label for="password" id="tableRes">Password</label>
                                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            </div>
                            <div id="break">
                                <label for="phone" id="tableRes">Phone</label>
                                <input type="tel" id="phone" pattern="[7-9]{1}[0-9]{9}" required>
                            </div>
                            <div id="break">
                                <label for="dob" id="tableRes">DOB</label>
                                <input type="date" id="dob" required>
                            </div>
                            <div id="break">
                                <label for="gender" id="tableRes">Gender</label>
                                <fieldset id="gender" style="display: inline;">
                                    <input type="checkbox" id="male" value="male" name="gender">
                                    <label for="male">Male</label>
                                    <input type="checkbox" id="female" value="female" name="gender">
                                    <label for="female">Female</label>
                                    <input type="checkbox" id="other" value="other" name="gender">
                                    <label for="other">Other</label>
                                </fieldset>
                            </div>
                            <div id="break">
                                <label for="age" id="tableRes">Age</label>
                                <input type="number" min="5" max="100" id="age">
                            </div>
                            <div id="break">
                                <label for="pincode" id="tableRes">Pincode</label>
                                <input type="text" pattern="[\d]{5,7}" required>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <footer>

        </footer>
    </body>
</html>
